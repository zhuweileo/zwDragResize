<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .action{

    }
    #app{
      position: relative;
    }
    .play-ground{
      position: absolute;
      width: 50vw;
      height: 500px;
      top: 100px;
      left: 100px;
      border: 1px solid #F6C6CE;
    }
  </style>
</head>
<body>
<div id="app">

  <div class="action">
    <label for="">x</label>
    <input type="number" :value="x" @change="onXinput">
    <label for="">y</label>
    <input type="number" :value="y" @change="onYinput">
  </div>

  <div class="play-ground">
    <zw-drag-resize
            :x="50"
            :y="50"
            :h="100"
            :w="100"
            :parent="true"
            :anchor="'bottom-right'"
            @resizing="resizing"
            @dragging="dragging"
            @resizestop="resizestop"
            @dragstop="dragstop"
    >
      <div style="height: 100%; background:#000;"></div>
    </zw-drag-resize>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="../dist/index.js"></script>
<script>
  // console.log(zwDragResize.default);
  const app = new Vue({
    el:'#app',
    data:{
      x: 50,
      y: 50,
    },
    components:{
      'zw-drag-resize': zwDragResize.default,
    },
    methods:{
      onXinput(e){
        console.log(e)
        this.x = e.target.valueAsNumber
      },
      onYinput(e){
        console.log(e)
        this.y = e.target.valueAsNumber
      },
      resizing(e){
        // console.log('resizing',e)
      },
      dragging(e){
        // console.log('dragging',e)
      },
      resizestop(e){
        // console.log('resizestop',e)
      },
      dragstop(e){
        // console.log('dragstop',e)
      },
    }
  })
</script>
</body>
</html>
