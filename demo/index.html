<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .action{

    }
  </style>
</head>
<body>
<div id="app">

  <div class="action">
    <label for="">x</label>
    <input type="number" :value="x" @change="onXinput">
    <label for="">y</label>
    <input type="number" :value="y" @change="onYinput">
  </div>

  <zw-drag-resize
    :x="x"
    :y="y"
    :h="500"
    :w="500"
    :anchor="'bottom-right'"
    @resizing="resizing"
    @dragging="dragging"
    @resizestop="resizestop"
    @dragstop="dragstop"
  >
    <div style="height: 100%; background:#000;"></div>
  </zw-drag-resize>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="../dist/index.js"></script>
<script>
  // console.log(zwDragResize.default);
  const app = new Vue({
    el:'#app',
    data:{
      x: 50,
      y: 50,
    },
    components:{
      'zw-drag-resize': zwDragResize.default,
    },
    methods:{
      onXinput(e){
        console.log(e)
        this.x = e.target.valueAsNumber
      },
      onYinput(e){
        console.log(e)
        this.y = e.target.valueAsNumber
      },
      resizing(e){
        // console.log('resizing',e)
      },
      dragging(e){
        // console.log('dragging',e)
      },
      resizestop(e){
        // console.log('resizestop',e)
      },
      dragstop(e){
        // console.log('dragstop',e)
      },
    }
  })
</script>
</body>
</html>
